<div class="backdrop"></div>
<ul class="list-group sidebar">
  <li class="list-group-item dropdown pointer" *ngFor="let category of categories">
    <a class="nav-link dropdown-toggle pointer">{{category.name}}</a>
    <ul class="dropdown-menu">
      <li class="dropdown-item pointer" *ngFor="let subCategory of category.subCategories">
        <a class="sub-category" (click)="redirectTo()">{{subCategory.name}}</a>
      </li>
    </ul>
  </li>
</ul>
